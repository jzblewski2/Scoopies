    <main>
<h2>Contact Scoopie's Custard for Party Catering</h2>
<p>Required fields are marked with an asterisk *.</p>
<form method="post" id="catering" action="file:///C:/Users/julzz/Documents/Intro%20to%20Web%20Development/final%20project/link.html">
    <label for="myName">*Full Name: </label>
    <input type="text" name="myName" id="myName" required>
    <label for="myEmail">*E-mail: </label>
    <input type="email" name="myEmail" id="myEmail" required>
    <label for="myGuests">About how many people are attending?</label>
    <input list="number" name="myGuests" id="myGuests">
    <datalist id="number">
        <option value="10-14"></option>
        <option value="15-19"></option>
        <option value="20-24"></option>
        <option value="25-29"></option>
        <option value="30+"></option>
    </datalist>
    <label for="myComment">*Comment(Flavor requests/details): </label>
    <textarea id="myComment" name="myComment" row="2" cols="20" required></textarea>
    <input type="submit" value="Send Now">
</form>
</main>
